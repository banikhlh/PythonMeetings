<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    <style>
    </style>
</head>
<body>
        <h1>Login</h1>
    <div class="rectangle">
        <form action="/login" method="post">
            <div class="input-container">
                <input type="username" name="username" class="input-field" placeholder="Name">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password">
            </div>
            <button type="submit" class="button">Send</button><br>
            <button type="reset" class="button">Reset</button><br>
            <a href="http://127.0.0.1:8000" class="button">Menu</a>
        </form>
    </div>
</body>
</html>
