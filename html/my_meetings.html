<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meetings</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid #4CAF50;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>My Meetings</h1><a href="http://127.0.0.1:8000" class="button">Menu</a><br><a href="http://127.0.0.1:8000/update_meeting" class="button">Update meeting</a><br><a href="http://127.0.0.1:8000/delete_meeting" class="button">Delete meeting</a><br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Organizer</th>
                <th>Name</th>
                <th>Members</th>
                <th>Start DateTime</th>
                <th>End DateTime</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
