<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% if adm == 'no' %}
        <h1>Delete user</h1>
    <div class="rectangle">
        <form action="/delete_user" method="post">
            <div class="input-container">
                <input type="password" name="password" class="input-field" placeholder="Password">
            </div>
            <button type="submit" class="del-button">Delete</button><br>
            <a href="http://127.0.0.1:8000" class="button">Menu</a>
        </form>
    </div>
    {% elif adm == 'yes' %}
    <h1>Delete user</h1>
    <div class="rectangle">
        <form action="/delete_user_adm" method="post">
            <div class="input-container">
                <input type="text" name="id" class="input-field" placeholder="Id">
            </div>
            <button type="submit" class="del-button">Delete</button><br>
            <a href="http://127.0.0.1:8000" class="button">Menu</a>
        </form>
    </div>
    {% else %}
    <h1>ERROR</h1>
    {% endif %}
</body>
</html>
