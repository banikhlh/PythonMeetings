<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create meeting</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Create a meeting</h1>
        <form action="/create_meeting" method="post">
            <div class="input-container">
                <input type="text" name="name" class="input-field" placeholder="Name">
            </div>
            <div class="input-container">
                <input type="text" name="members" class="input-field" placeholder="Members">
            </div>
            <div class="input-container">
                <input type="datetime-local" name="datetime" class="input-field" placeholder='DateTime in format "YYYY-MM-DD HH:MM AM/PM"'>
            </div>
            <input type="hidden" name="id" value="create_meeting">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            <a href="http://127.0.0.1:8000">Menu</a>
        </form>
    </div>
</body>
</html>
