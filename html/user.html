<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% if type == 'upd' %}
    <title>Update user</title>
    {% elif type == 'reg' %}
    <title>Registration</title>
    {% else %}
    <title>ERROR</title>
    {% endif %}
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% if type == 'reg' %}
    <h1>Registration</h1>
    <div class="rectangle">
        <form action="/registration" method="post">
            <div class="input-container">
                <input type="text" name="username" class="input-field" placeholder="Name">
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input-field" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password">
            </div>
            <div class="input-container">
                <input type="password" name="repeat_password" id="repeat_password" class="input-field" placeholder="Repeat Password">
            </div>
            <button type="submit" class="button">Send</button><br>
            <button type="reset" class="del-button">Reset</button><br>
            <a href="http://127.0.0.1:8000" class="button">Menu</a>
        </form>
    </div>
    {% elif type == 'upd' %}
    <h1>Update user</h1>
    <div class="rectangle">
        <form action="/update_user" method="post">
            <div class="input-container">
                <input type="text" name="username" class="input-field" placeholder="Name">
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input-field" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="password" name="old_password" id="old_password" class="input-field" placeholder="Old Password">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="input-field" placeholder="New Password">
            </div>
            <div class="input-container">
                <input type="password" name="repeat_password" id="repeat_password" class="input-field" placeholder="Repeat New Password">
            </div>
            <button type="submit" class="button">Send</button><br>
            <button type="reset" class="del-button">Reset</button><br>
            <a href="http://127.0.0.1:8000" class="button">Menu</a>
        </form>
    </div>
    {% else %}
    <h1>ERROR</h1>
    {% endif %}
</body>
</html>
