<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% if status %}
        <h1>My profile<br><br>
        Username: {{ username }}<br>
        Email: {{ email }}<br>
        Password: ********</h1>
        <div class="rectangle">
            <a href="http://127.0.0.1:8000/update_user" class="button">Update user</a><br>
            <form action="/logout" method="post">
                <button class="del-button" type="submit">Logout</button>
            </form>
            <a href="http://127.0.0.1:8000/delete_user" class="button">Delete user</a><br>
    {% else %}
        <h2>You not logged</h2><br>
    {% endif %}
    <a href="http://127.0.0.1:8000" class="button">Menu</a><br>
        </div>
</body>
</html>
